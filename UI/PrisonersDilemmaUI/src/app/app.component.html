<h2>Start New Competition</h2>

<app-create-new-competition

></app-create-new-competition>
<div *ngIf="!!orchestrationInfo">

</div>
<div *ngIf="!!status">
  <ngx-json-viewer [json]="status"></ngx-json-viewer>
</div>
